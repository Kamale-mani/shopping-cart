<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
  <header>
    <div class="logo">ShopEase</div>
    <nav>
      <ul>
        <li><a href="#">Home</a></li>
        <li><a href="#">Products</a></li>
        <li><a href="#">About</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
    </nav>
    <div class="cart-icon">
      <span class="cart-count">0</span>
      <img src="rb_2147503155.png" alt="Cart">
    </div>
  </header>

  <main>
    <section class="products">
      <div class="product" data-name="Product 1" data-price="10" data-image="lap.png">
        <img src="lap.png" alt="Product 1">
        <h3>Product 1</h3>
        <p>Price: $10</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-name="Product 2" data-price="20" data-image="blue.png">
        <img src="blue.png" alt="Product 2">
        <h3>Product 2</h3>
        <p>Price: $20</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-name="Product 3" data-price="30" data-image="ear.png">
        <img src="ear.png" alt="Product 3">
        <h3>Product 3</h3>
        <p>Price: $30</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
      <div class="product" data-name="Product 4" data-price="40" data-image="tv.png">
        <img src="tv.png" alt="Product 4">
        <h3>Product 4</h3>
        <p>Price: $40</p>
        <button class="add-to-cart">Add to Cart</button>
      </div>
    </section>
  </main>

  <div class="cart-details">
    <h2>Your Cart</h2>
    <ul class="cart-items"></ul>
    <p class="total">Total: $<span>0</span></p>
    <button class="close-cart">Close</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
